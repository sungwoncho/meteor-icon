<svg xmlns="http://www.w3.org/2000/svg" width="{{totalW}}" height="82">
  <defs><style type="text/css">rect, line { stroke: #6064AD; stroke-width: 4 }
    text { font-family: Verdana }</style></defs>
  <rect x="1" y="1" width="{{w}}" height="80" fill="#eee" stroke-width="1"
    stroke="#7679B0" />
  {{#if n}}
    <text x="100" y="20" font-size="12" font-weight="bold">
      meteor add {{n}}
    </text>
    <text x="100" y="40" font-size="11" >v{{v}}</text>
    <text x="100" y="57" font-size="10">{{s}} â˜… last update {{p}}</text>
    <text x="100" y="70" font-size="10">{{i}} downloads in the last year</text>
  {{else}}
    <text x="100" y="20" font-size="13" font-weight="bold">Not Found</text>
  {{/if}}
  <rect x="10" y="10" width="60" height="60" fill="#ccc" />
  <rect x="75" y="10" width="15" height="10" fill="#ccc" />
  <rect x="75" y="25" width="15" height="45" fill="#ccc" />
  <line x1="40" y1="25" x2="40" y2="70" />
  <line x1="55" y1="25" x2="55" y2="70" />
</svg>
